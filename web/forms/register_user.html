<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<div class="header">
  <h4>Register Form</h4>
</div>
<div class="section_register_user" style="display: block; width: 175px; height: 200px; background-color: aliceblue; padding-top: 15px;">
    <form action="" method="post" id="register-form">
      <label for='username-label'><b>Username</b></label>
        <input type="text" name="username" id="input-username">
      <label for='email-label'><b>Email</b></label>
        <input type="text" name="email" id="input-email">
      <label for='password-label'><b>Password</b></label>
        <input type="password" name="password" id="input-password">
      <label for='confirm-label'><b>Confirm Password</b></label>
        <input type="password" name="confirm" id="input-confirm">
        <input type="submit" name="submit_register" id="execute-btn" value="Rejestruj" style="display: block; margin-top: 12px;"/>
    </form>
</div>
</body>
</html>
